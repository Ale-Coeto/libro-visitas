name: ci

on: 
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    env:
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up nodejs
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      working-directory: backend
      run: npm install

    - name: Run unit tests
      working-directory: backend
      run: npm run test
